<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>techtree.js | demo tech tree</title>

        <!-- techtree dependencies: -->
        <script src="http://d3js.org/d3.v3.min.js"></script>

        <!-- import tech tree config options -->
        <script src="/demo/tree_config.js"></script>
        <!-- import tech tree -->
        <script src="/techtree.js"></script>


    </head>
    <body>
        <div id='techTreeDiv'>
            <style>
                .node circle {
                  fill: #fff;
                  stroke: steelblue;
                  stroke-width: 1.5px;
                }
                .node {
                  font: 10px sans-serif;
                }
                .link {
                  fill: none;
                  stroke: #ccc;
                  stroke-width: 1.5px;
                }
            </style>
            <script src="/demo/demo.js"></script>
        </div>

        <div id='configuration explorer'>
        
            <link href="/demo/radioButtons.css" rel="stylesheet" type="text/css" />
            
            <script>
                var redraw = function() {d3.select("svg").remove(); techtree.drawTree()};
            </script>

            treeConfig options: <br/><br/>  
            <!-- TODO: check the appropriate boxes based on default treeConfig options like below: -->
            <!-- <input type="radio" id="xbutton" name="closeTooltip" value="x-button" checked> -->
            closeTooltip
            <input type="radio" id="xbutton" name="closeTooltip" value="x-button" onclick='treeConfig.closeTooltip="x-button"; redraw()'>
               <label for="xbutton">x-button</label>
            <input type="radio" id="onMouseOut" name="closeTooltip"value="onmouseout" onclick='treeConfig.closeTooltip="onmouseout"; redraw()'>
               <label for="onMouseOut">onmouseout</label>
            <br>
            <br>
            openTooltip
            <input type="radio" id="onclick" name="openTooltip" value="onclick" onclick='treeConfig.openTooltip="onclick"; redraw()'>
               <label for="onclick">onclick</label>
            <input type="radio" id='onmouseover' name='openTooltip' value='onmouseover' onclick='treeConfig.openTooltip="onmouseover"; redraw()'>
               <label for="onmouseover">onmoouseover</label>

        </div>
    
    </body>
</html>
